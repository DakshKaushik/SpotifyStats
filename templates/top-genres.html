<!-- templates/top-genres.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Genres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('top_tracks') }}">Top Tracks</a>
        <a href="{{ url_for('top_artists') }}">Top Artists</a>
        <a href="{{ url_for('top_genres') }}">Top Genres</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="content">
        <h1>Your Top Genres</h1>

        <form method="get" action="{{ url_for('top_genres') }}">
            <select name="time_range">
                <option value="short_term" {% if time_range == 'short_term' %}selected{% endif %}>Last 4 Weeks</option>
                <option value="medium_term" {% if time_range == 'medium_term' %}selected{% endif %}>Last 6 Months</option>
                <option value="long_term" {% if time_range == 'long_term' %}selected{% endif %}>All Time</option>
            </select>
            <button type="submit">Change Time Range</button>
        </form>

        <div class="grid-container">
            {% for genre, count in genres %}
            <div class="grid-item">
                <p>{{ genre }} ({{ count }})</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
